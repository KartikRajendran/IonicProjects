<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Params
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-input [(ngModel)]="value" clearInput></ion-input>
  </ion-item>

  <ion-button expand="full" [routerLink]="['/second',value]" routerDirection="forward" >Push Page</ion-button>
  <ion-button expand="full" (click)="pushPage()">Push With Function</ion-button>
  <ion-button expand="full" (click)="openModal()">Open Modal</ion-button>
  <ion-button expand="full" (click)="openPopover($event)">Open Popover</ion-button>
</ion-content>
