<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Budjet Planner</title>
    <script src="https://unpkg.com/@ionic/core@latest/dist/ionic.js"></script>
    <link
      href="https://unpkg.com/@ionic/core@latest/css/ionic.bundle.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Budjet Planner</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-grid>
          <ion-row>
            <ion-col size-md="6" offset-md="3">
              <ion-card>
                <ion-card-header>
                  <ion-card-title>
                    New Expense
                  </ion-card-title>
                </ion-card-header>
                <ion-card-content>
                  <ion-item>
                    <ion-label position="floating">Expense Reason</ion-label>
                    <ion-input type="text" id="exp_reason"></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label position="floating">Expense Amount</ion-label>
                    <ion-input type="number" id="exp_amt"></ion-input>
                  </ion-item>
                  <div margin-vertical text-right>
                    <ion-button fill="outline" id="btn_clear" color="danger"
                      ><ion-icon slot="start" name="close"></ion-icon>
                      CLEAR</ion-button
                    >
                    <ion-button fill="outline" id="btn_add"
                      ><ion-icon slot="start" name="add"></ion-icon>ADD
                      EXPENSE</ion-button
                    >
                  </div>
                </ion-card-content>
              </ion-card>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size-md="6" offset-md="3">
              <ion-card>
                <ion-card-content>
                  <ion-list id="expenselist"></ion-list>
                </ion-card-content>
              </ion-card>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size-md="6" offset-md="3">
              <ion-card>
                <ion-card-content>
                  <p margin>Total Expenses : <span id="total_expenses"></span></p
                ><div>
                    <ion-ripple-effect></ion-ripple-effect>
                    A plain div with a ripple effect
                  </div>
              </ion-card-content>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-content>
      <ion-alert-controller></ion-alert-controller>
    </ion-app>
    <script src="./app.js"></script>
  </body>
</html>
